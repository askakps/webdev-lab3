<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  <a
    href="https://t.me/share/url?url={{ product.link }}&text=kaspi-link"
    target="_blank"
    >Share</a
  >
</div>
